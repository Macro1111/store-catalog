<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1 class="main-title">Online Store Catalog</h1>
  <input type="text" id="searchInput" placeholder="Search for a product..." />
</header>

<section class="catalog">
  <article class="product-card" data-name="shirt">
    <img src="resources/Shirt.jpg" alt="Classic Shirt" />
    <h2 class="product-title">Classic Shirt</h2>
    <p class="product-description">100% cotton shirt available in various sizes.</p>
    <span class="product-price">$25.00</span>
  </article>

  <article class="product-card" data-name="jeans">
    <img src="resources/Jean.jpeg" alt="Denim Jeans" />
    <h2 class="product-title">Denim Jeans</h2>
    <p class="product-description">Durable and stylish jeans perfect for any occasion.</p>
    <span class="product-price">$40.00</span>
  </article>

  <article class="product-card" data-name="shoes">
    <img src="resources/Shoes.jpg" alt="Leather Shoes" />
    <h2 class="product-title">Leather Shoes</h2>
    <p class="product-description">Elegant shoes made from genuine leather.</p>
    <span class="product-price">$60.00</span>
  </article>
</section>

<footer>
  <p>&copy; 2025 Online Store. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
